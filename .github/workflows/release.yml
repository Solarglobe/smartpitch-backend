name: Release (semantic-release)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write        # créer tags, releases, pousser CHANGELOG.md
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # (Optionnel) tu peux garder tes tests/qualité ici si tu veux bloquer la release quand ça échoue
      # - name: Run quality pipeline
      #   run: npm run quality

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
